name: Build wx2tg Image

on:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone repo
        run: |
          git clone https://github.com/hououinkami/wechat2tg.git
          cd wechat2tg
          git checkout wx2tg-pad-dev

      - name: Modify files
        working-directory: wx2tg
        run: |
          chmod +x modify.sh
          source ./localize.sh
          source ./modify.sh
          awk_script=''
          wx_script=''
          tg_script=''
          for_each_key
          cd ../wechat2tg/src
          adaptFile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate App Version
        run: echo APP_VERSION=`git describe --tags --always` >> $GITHUB_ENV

      - name: Generate Time Info
        run: echo "TIME_INFO=$(date +'%m%d%H%M')" >> $GITHUB_ENV
        
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./wechat2tg
          file: ./wechat2tg/Dockerfile
          push: true
          tags: |
            hououinkami/wechat2tg-pad:kami
            hououinkami/wechat2tg-pad:${{ env.TIME_INFO }}
          platforms: linux/arm64/v8
          # cache-from: type=local,src=/tmp/.buildx-cache
          # cache-to: type=local,mode=max,dest=/tmp/.buildx-cache
      
      - name: Send Telegram Notification
        if: steps.build.outcome == 'success'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "✅ WeChat2TGのビルドに成功しました！"
          format: "html"